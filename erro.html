<style>
    .button {
        margin: auto;
        width: 20%;
        text-align: center;
        position: relative;
        padding: 6px 12px;
        background: #009315;
        border: none;
        outline: none;
        border-radius: 100px;
        cursor: pointer;
    }

    .button:active {
        background: #007a63;
    }

    .button__text {
        /*font: bold 20px "Quicksand", san-serif;*/
        color: #ffffff;
        transition: all 0.2s;
    }

    .button--loading .button__text {
        visibility: hidden;
        opacity: 0;
    }

    .button--loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 4px solid transparent;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: button-loading-spinner 1s ease infinite;
    }

    @keyframes button-loading-spinner {
        from {
            transform: rotate(0turn);
        }

        to {
            transform: rotate(1turn);
        }
    }
</style>

<body>

    <div class="container-fluid text-center">
        <p class="text-center" style="font-size: 50px;font-style: normal">ERROR 404</p>

    </div>
